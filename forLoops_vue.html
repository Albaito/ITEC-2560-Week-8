<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart Example</title>

        <script type="text/javascript" src="Input_Validation.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id="app">
            <h1>Task List</h1>
            <ul>
                <li v-for="task in taskList">{{ task }}</li>
            </ul>

        </div>

        <script>

            let app = Vue.createApp({
                data() {
                    return {
                        taskList: ['Water plants', 'Feed cat', 'Do taxes']
                    }
                }
            })

            app.mount('#app')

        </script>
    </body>
</html>
